<div class="" *ngIf="tutorials$">
    <h3>Tutorials</h3>
    <ul>
        <li (click)="delTutorial(tutorial.name)" 
            *ngFor="let tutorial of tutorials$ | async">
            <a [href]="tutorial.url" target="_blank">
                {{ tutorial.name }}
            </a>
        </li>
    </ul>
</div>

<div class="container" *ngIf="todos$">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let todo of todos$ | async">
            <td>{{ todo.id }}</td>
            <td>{{ todo.title }}</td>
            <td>
                <button class="btn btn-primary" >Edit</button>
            </td>
            <td>
                <button class="btn btn-primary" >Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
